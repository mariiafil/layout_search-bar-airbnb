<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Search bar airbnb</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form>
  <label class="label-big" for="big">
    <input
      id="big"
      class="big search-input"
      name="small"
      type="search"
      data-qa="big"
      placeholder="Try &#8220;Los Angeles&#8221;"
      >
  </label>
  <label class="label-small" for="small">
    <input
      id="small"
      class="small search-input"
      type="search"
      name="small"
      data-qa="small"
      placeholder="Try &#8220;Los Angeles&#8221;"
      >
    </label>
  </form>
</body>
</html>
